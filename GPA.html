<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>บันทึกเกรดรายบุคคล</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- ใช้ Tailwind CDN -->
</head>
<body class="bg-white font-sans m-0 p-0">

  <!-- Header -->
  <header class="flex justify-between items-center p-4">
    <div class="flex items-center">
      <img src="image/MJU_LOGO.svg.png" alt="MJU Logo" class="h-12 mr-3">
      <div class="leading-snug">
        <div class="text-xs text-gray-600">Meajo Univercity.REG</div>
        <div class="text-sm font-bold text-black">มหาวิทยาลัยแม่โจ้</div>
      </div>
    </div>
    <div class="text-right text-xs text-gray-600 space-x-2">
      <span>EN | TH</span>
      <button class="text-gray-600 text-xs cursor-pointer">เข้าสู่ระบบ</button>
    </div>
  </header>

  <!-- Hamburger Menu -->
  <div class="flex flex-col w-6 m-3">
    <div class="h-[3px] bg-gray-800 my-1 rounded"></div>
    <div class="h-[3px] bg-gray-800 my-1 rounded"></div>
    <div class="h-[3px] bg-gray-800 my-1 rounded"></div>
  </div>

  <!-- Title -->
  <h2 class="text-center text-lg mt-4 mb-5 text-gray-800 font-medium">บันทึกเกรดรายบุคคล</h2>

  <!-- Form Section -->
  <section class="bg-gray-100 p-4 mx-3 rounded-lg space-y-3">
    <div>
      <h2 class="font-medium">วิชา</h2>
      <select class="w-full p-2 mt-1 border border-gray-300 rounded-md text-sm">
        <option>โปรดเลือกตัวเลือก</option>
      </select>
    </div>
    <div>
      <h2 class="font-medium">อาจารย์</h2>
      <select class="w-full p-2 mt-1 border border-gray-300 rounded-md text-sm">
        <option>โปรดเลือกตัวเลือก</option>
      </select>
    </div>
    <div>
      <h2 class="font-medium">ภาคการศึกษา</h2>
      <select class="w-full p-2 mt-1 border border-gray-300 rounded-md text-sm">
        <option>โปรดเลือกตัวเลือก</option>
      </select>
    </div>
    <input type="text" placeholder="ค้นหาโดยนักศึกษา หรือ รหัสนักศึกษา" class="w-full p-2 border border-gray-300 rounded-md text-sm">
  </section>

  <!-- Student List -->
  <section class="p-3">
    <div class="flex justify-between items-center bg-white border border-gray-300 rounded-md p-3 mb-3 text-sm">
      <div>6704109999<br>นาย อยู่ไหน ให้ทาย</div>
      <select class="w-16 p-1 border border-gray-300 rounded">
        <option>A</option>
        <option>B+</option>
        <option>B</option>
        <option>C+</option>
        <option>C</option>
        <option>D+</option>
        <option>D</option>
        <option>F</option>
        <option>–</option>
      </select>
    </div>
    <div class="flex justify-between items-center bg-white border border-gray-300 rounded-md p-3 mb-3 text-sm">
      <div>6704108888<br>นาย ดอก เบญจพับ</div>
      <select class="w-16 p-1 border border-gray-300 rounded">
        <option>A</option>
        <option>B+</option>
        <option>B</option>
        <option>C+</option>
        <option>C</option>
        <option>D+</option>
        <option>D</option>
        <option>F</option>
        <option>–</option>
      </select>
    </div>
    <div class="flex justify-between items-center bg-white border border-gray-300 rounded-md p-3 mb-3 text-sm">
      <div>6704107777<br>นาย เก้า หนึ่งหนึ่ง</div>
      <select class="w-16 p-1 border border-gray-300 rounded">
        <option>A</option>
        <option>B+</option>
        <option>B</option>
        <option>C+</option>
        <option>C</option>
        <option>D+</option>
        <option>D</option>
        <option>F</option>
        <option>–</option>
      </select>
    </div>
  </section>

  <!-- Submit Button -->
  <button class="block w-[calc(100%-20px)] mx-auto my-6 p-3 bg-green-900 text-white text-base rounded-md cursor-pointer">
    บันทึกทั้งหมด
  </button>

</body>
</html>
